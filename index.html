<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Phil</title>
    <link rel="icon" href="book.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .detail {
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .another-detail {
        font-size: 2rem;
        display: flex;
        justify-content: center;
        margin-top: 40%;
        text-align: center;
        /* align-self: center; */
    }
</style>

<body>

    <!--標題-->
    <!-- <div class="container-fluid">
        <div class="title">
            <h1>Calender</h1>
        </div>
    </div> -->

    <!--主體-->
    <div class="container-fluid main">
        <!--日曆主體-->
        <div class="row main-item-1">
            <div class="calender-box">
                <!--月份年份交換列-->
                <div class="calender-box-item">
                    <div class="month">
                        <!-- <div class="left"> -->
                        <i class="fas fa-chevron-left prev-year" style="opacity: 0;"></i>
                        <i class="fas fa-chevron-circle-left prev"></i>
                        <!-- </div> -->
                        <div class="date">
                            <h1></h1>
                            <p></p>
                        </div>
                        <!-- <div class="right"> -->
                        <i class="fas fa-chevron-circle-right next"></i>
                        <i class="fas fa-chevron-right next-year" style="opacity: 0;"></i>
                        <!-- </div> -->
                    </div>
                </div>

                <!--星期列-->
                <div class="calender-box-item">
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                </div>

                <!--日子表-->
                <div class="calender-box-item">
                    <div class="days">
                    </div>
                </div>
            </div>
        </div>


        <!-- 詳細資料主體 -->
        <div class="row main-item-2">
            <div class="detail-box">
                <div class="detail-box-item detail">
                    In Progress..<br>Click, Type,<br>And Pick Your Color !
                </div>

                <div class="detail-box-item todo">
                    <div class="todo-header">
                        <ul class="navbar">
                            <li class="navbar-item task"><a href="#">Tasks</a></li>
                            <li class="navbar-item"><a href="#">Doing</a></li>
                            <li class="navbar-item"><a href="#">Done</a></li>
                        </ul>
                        <div class="another-detail">
                            <p>Keep Your Task On Calendar<br>In Progress..</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="popup">
        <div class="popup-wrapper">
            <div class="popup-content">
                <div class="triangle-new"></div>
                <div class="rectangle">
                    <!-- 預設不填時間就是整天 -->
                    <div class="rectangle-item color-title">
                        <div class="color-title-item title">
                            <input id="popup-input" type="text" placeholder="New Event..." value="" autocomplete="off">
                        </div>
                        <div class="color-title-item all-color">
                            <div class="each-color lakegreen" id="#64B6AC" style="background-color:#64B6AC;"></div>
                            <div class="each-color purple" id="#654F6F" style="background-color:#654F6F;"></div>
                            <div class="each-color blue" id="#3775bd" style="background-color:#3775bd;"></div>
                            <div class="each-color grey" id="#656768" style="background-color:#656768;"></div>
                            <div class="each-color lightgreen" id="#CCE2A3" style="background-color:#CCE2A3;"></div>
                            <div class="each-color pink" id="#EFC3E6" style="background-color:#EFC3E6;"></div>
                            <div class="each-color brown" id="#B09E99" style="background-color:#B09E99;"></div>
                            <div class="each-color yellow" id="#F3DFA2" style="background-color:#F3DFA2;"></div>
                            <div class="each-color orange" id="#FFB563" style="background-color:#FFB563;"></div>
                            <div class="each-color red" id="#873b3e" style="background-color:#873b3e;"></div>
                        </div>
                    </div>
                    <div class="rectangle-item more">
                        <a>
                            <i class="fas fa-align-left"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-filter"></div>


    <!--填得更詳細-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"

        </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

    <script src="script.js"></script>


</body>
